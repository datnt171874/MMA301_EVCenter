openapi: 3.0.3
info:
  title: MMA Electric Scooter API
  version: 1.0.0
  description: API documentation for MMA backend
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthSuccess:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
                roleName:
                  type: string
            token:
              type: string
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
        shopId:
          type: string
        category:
          type: string
        brand:
          type: string
        price:
          type: object
          properties:
            amount:
              type: number
            currency:
              type: string
        stock:
          type: integer
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
paths:
  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, confirmPassword]
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
                roleName:
                  type: string
                  enum: [SHOP, CUSTOMER]
                  default: CUSTOMER
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
  /api/products:
    get:
      tags: [Products]
      summary: Get all products (public)
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: category
          in: query
          schema:
            type: string
        - name: brand
          in: query
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
        - name: maxPrice
          in: query
          schema:
            type: number
        - name: search
          in: query
          schema:
            type: string
      responses:
        200:
          description: OK
    post:
      tags: [Products]
      summary: Create product (Shop only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, price, stock]
              properties:
                name:
                  type: string
                description:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                category:
                  type: string
                brand:
                  type: string
                price:
                  type: object
                  properties:
                    amount:
                      type: number
                    currency:
                      type: string
                      default: VND
                stock:
                  type: integer
                specs:
                  type: object
      responses:
        201:
          description: Created
        403:
          description: Forbidden
  /api/products/{id}:
    get:
      tags: [Products]
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        404:
          description: Not found
    put:
      tags: [Products]
      summary: Update product (Shop owner only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: object
                stock:
                  type: integer
      responses:
        200:
          description: OK
        404:
          description: Not found
    delete:
      tags: [Products]
      summary: Delete product (Shop owner only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        404:
          description: Not found
  /api/products/shop/my-products:
    get:
      tags: [Products]
      summary: Get shop's products
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: OK
  /api/products/{id}/approve:
    put:
      tags: [Products]
      summary: Approve product (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [APPROVED, REJECTED]
                rejectedReason:
                  type: string
      responses:
        200:
          description: OK
  /api/orders:
    post:
      tags: [Orders]
      summary: Create order (Customer only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items, shippingAddress]
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                      quantity:
                        type: integer
                shippingAddress:
                  type: object
                  properties:
                    recipientName:
                      type: string
                    phone:
                      type: string
                    street:
                      type: string
                    city:
                      type: string
                note:
                  type: string
      responses:
        201:
          description: Created
    get:
      tags: [Orders]
      summary: Get customer orders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: status
          in: query
          schema:
            type: string
      responses:
        200:
          description: OK
  /api/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
        404:
          description: Not found
  /api/orders/{id}/cancel:
    put:
      tags: [Orders]
      summary: Cancel order
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        200:
          description: OK
  /api/packages:
    get:
      summary: Get all packages
      tags: [Packages]
      responses:
        200:
          description: OK
    post:
      summary: Purchase package
      tags: [Packages]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [packageId]
              properties:
                packageId:
                  type: string
      responses:
        201:
          description: Created
  /api/packages/shop/my-packages:
    get:
      summary: Get shop's packages
      tags: [Packages]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: OK
  /api/packages/shop/remaining-posts:
    get:
      summary: Get remaining posts
      tags: [Packages]
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
  /api/wallet:
    get:
      summary: Get wallet info
      tags: [Wallet]
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
  /api/wallet/deposit:
    post:
      summary: Deposit money
      tags: [Wallet]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount]
              properties:
                amount:
                  type: number
                method:
                  type: string
                  default: BANK_TRANSFER
      responses:
        201:
          description: Created
  /api/wallet/transactions:
    get:
      summary: Get transactions
      tags: [Wallet]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: type
          in: query
          schema:
            type: string
      responses:
        200:
          description: OK
  /api/shop/profile:
    get:
      summary: Get shop profile
      tags: [Shop]
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
    put:
      summary: Update shop profile
      tags: [Shop]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shopName:
                  type: string
                address:
                  type: string
                description:
                  type: string
                logo:
                  type: string
      responses:
        200:
          description: OK
  /api/shop/certificate:
    post:
      summary: Upload certificate
      tags: [Shop]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sellingCertificate]
              properties:
                sellingCertificate:
                  type: string
      responses:
        200:
          description: OK